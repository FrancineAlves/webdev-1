<html>

<head lang="br-pt">

    <meta charset="UTF-8">
    <title>Formulário</title>
</head>

<body>

    <h1>Formulário</h1>
    <hr>

    <form>
        <fieldset>
            <legend>Perfil</legend>

            <label for="nome">Nome:</label>
            <input id="nome" type="text" placeholder="Digite seu nome">

            <br>
            <input type="date">
            <br>
            <input type="color">
            <br>
            <input type="file">

            <br>
            <label for="nome">Senha:</label>
            <input id="password" type="password">
            <input type="checkbox">

            <br>
            <input name="sexo" type="radio">Masc
            <input name="sexo" type="radio">Fem

            <br>
            <input type="button" value="Salvar">
            <button>Botão Salvar</button>

            <br>
            <label for="idade">Idade:</label>
            <input id="idade" type="number">

            <br>
            <label for="nota">Nota:</label>
            <input id="nota" type="range">

            <br>
            <!-- <label>Input escondido</label> -->
            <input type="hidden">

            <br>
            <label>E-mail:</label>
            <input type="email">

            <!-- Elemento de Audio -->
            <br>
            <audio controls>
                <source src="horse.ogg" type="audio/ogg">
                <source src="horse.mp3" type="audio/mpeg"> Musica Legal
            </audio>

            <!-- Elemento de Video -->
            <br>
            <video width="320" height="240" controls>
                <source src="movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg"> Video Legal
            </video>

        </fieldset>
    </form>

    <a href="index.html">Principal</a>
</body>

</html>
